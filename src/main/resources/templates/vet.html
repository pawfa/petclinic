<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <!-- CSS styles -->

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <title>Vet site</title>
</head>
<body>
<div class="container">
    <h2>Vet List</h2>
<table class="striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Speciality</th>
        <th>Mail</th>
        <th>Action</th>
    </tr>
    </thead>


    <!--/*@thymesVar id="vet" type="hello.entity.Vet"*/-->

    <th:block th:each="vet: ${allData.vets}" >
        <tr>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
        <td th:text="${vet.spec}"></td>
        <td th:text="${vet.mail}"></td>
        <td class="vet">
            <form th:action="@{/updateVet}" method="post">
                <input type="hidden" th:name="vetId" th:value="${vet.id}" />
                <Button th:type="submit" class="waves-effect btn-flat btn-half">Update</Button>
            </form>
            <form th:action="@{/deleteVet}">
                <input type="hidden" th:name="vetId" th:value="${vet.id}" />
                <Button  th:type="submit" class="waves-effect btn-flat btn-half">Delete</Button>
            </form>
        </td>
        </tr>


    </th:block>
    <th:block>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="vet"><form th:action="@{/addVet}"><Button  th:type="submit" class="waves-effect btn-flat btn-full">Add</Button></form></td>
        </tr>
    </th:block>

</table>
</div>


<div class="container">
    <h2>Owner List</h2>
    <table class="striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mail</th>
    </tr>
    </thead>
        <!--/*@thymesVar id="owner" type="hello.entity.Owner"*/-->
    <th:block th:each="owner: ${allData.owners}">
        <tr>

        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.mail}"></td>
        </tr>
    </th:block>
</table>
</div>

<div class="container">
    <h2>Pet List</h2>
    <table class="striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Species</th>
        <th>Sex</th>
        <th>Data In</th>
        <th>Data Out</th>
        <th>Status</th>
        <th>Veterinarian</th>
        <th>Action</th>
    </tr>
    </thead>

    <!--/*@thymesVar id="pet" type="hello.entity.Pet"*/-->
    <th:block th:each="pet:${allData.pets}">
        <tr>
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.owner}"></td>
        <td th:text="${pet.species}"></td>
        <td th:text="${pet.sex}"></td>
        <td th:text="${pet.dataIn}"></td>
        <td th:text="${pet.dataOut}"></td>
        <td th:text="${pet.status}"></td>
        <td th:text="${pet.vet}"></td>
            <td class="pet">
                <form th:action="@{/updatePet}" method="post">
                    <input type="hidden" th:name="petId" th:value="${pet.id}" />
                    <Button th:type="submit" class="waves-effect btn-flat btn-half">Update</Button>
                </form>
                <form th:action="@{/deletePet}">
                    <input type="hidden" th:name="petId" th:value="${pet.id}" />
                    <Button  th:type="submit" class="waves-effect btn-flat btn-half">Delete</Button>
                </form>
            </td>
        </tr>
    </th:block>
        <th:block>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="pet"><form th:action="@{/addPet}"><Button  th:type="submit" class="waves-effect btn-flat btn-full">Add</Button></form></td>
            </tr>
        </th:block>

</table>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
