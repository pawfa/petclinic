<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <!-- CSS styles -->

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>


</head>
<body>
<div class="container">
<h1>Add Vet Form</h1>
</div>

<!--/*@thymesVar id="vet" type="hello.entity.Vet"*/-->
<div class="container add">
    <div class="row">
        <form action="addVet" th:action="@{/addVet}" th:object="${vet}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <p>First Name: <input type="text" th:field="*{firstName}"/></p>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name cannot be empty</p>
            <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name cannot be empty</p>
            <p>Speciality: <input type="text" th:field="*{spec}"/></p>
            <p th:if="${#fields.hasErrors('spec')}" th:errors="*{spec}">Speciality cannot be empty</p>
            <p>Password: <input type="text" th:field="*{password}"/></p>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password cannot be empty</p>
            <Button th:type="submit" class="btn btn-primary">Add</Button><a class="btn btn-primary sec-btn" th:href="@{/vet}">Back</a>
        </form>

    </div>
</div>
</body>
</html>
