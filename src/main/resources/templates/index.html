<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <!-- CSS styles -->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


    <title>Pet Clinic App</title>

</head>
<body>
<div class="container">
    <H2>Pet Clinic</H2>
</div>

<div class="container">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="row">
        <form th:action="@{/}" method="post">
            <div class="row">
                <div class="input-field">
                    <input th:placeholder="E-mail" type="text" th:name="username" th:class="validate"/>
                    <label>E-Mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input th:placeholder="Password" th:name="password" th:type="password" th:class="validate"/>
                    <label>Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div>
            <p>Don't have account? Click <a th:href="@{/registration}">here</a></p>
        </div>
    </div>
</div>
</body>
</html>
